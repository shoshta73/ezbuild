name: Test

on:
  push:
    branches:
      - devel
  pull_request:
    branches:
      - devel

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.9.26

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt

      - name: Run pytest with coverage
        run: uv run pytest --cov=ezbuild
