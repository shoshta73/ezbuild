name: Build examples

on:
  push:
    branches:
      - devel
  pull_request:
    branches:
      - devel

jobs:
  build-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.9.26

      - name: Create venv
        run: |
          uv venv

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt

      - name: Build ezbuild
        run: |
          uv build

      - name: Build examples
        run: |
          cd examples
          for example in *; do
            cd $example
            echo "Building $example"
            uv run ezbuild build
            cd ..
          done
